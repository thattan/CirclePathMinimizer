<!DOCTYPE html>
<html>

<head>
    <title>Line Draw</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        head,
        body {
            height: 100%;
            margin: 0;
        }

        .topnav {
            background-color: #333;
            overflow: hidden;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        /* Change the color of links on hover */
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Add a color to the active/current link */
        .topnav a.active {
            background-color: #04AA6D;
            color: white;
        }

        .content {
            background-color: #04AA6D;
        }

        #testbutton {
            margin: 1% 0 1% 1%; 
        }

        #line-area {
            width: 100%;
            height: 850px;
        }
    </style>
</head>

<body>
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#test">Test</a>
    </div>
    <div class="content">
        <button id="testbutton" type="button">Click Me!</button>
        <canvas id="line-area">
        </canvas>
    </div>
</body>

</html>
